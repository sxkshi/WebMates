<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/booking.css">
    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Cosmos Airlines</title>
        <!-- custom js file link  -->
    <script src="js/script.js" defer></script>

</head>
<body>
<header class="header">

    <div id="menu-btn" class="fas fa-bars"></div>

    <a href="#" class="logo"> <i class="fas fa-space-shuttle"></i>COSMOS</a>

    <nav class="navbar">
        <a href="index.html">Home</a>
        <a href="index.html">About</a>
        <a href="index.html">Destination</a>
        <a href="index.html">Packages</a>
        <a href="index.html">Reviews</a>
    </nav>
</header>
        <div class="flight-list">
            <div class="bgimage">

                <div class="search">
                    <i class="fa fa-search fa-lg"></i>

                    <div class="source-field">
                        <input type="text" placeholder="From" onchange="search(this.value, 1)">
                        <i class="fa fa-plane"></i>
                    </div>

                    <div class="dest-field">
                        <input type="text" placeholder="To" onchange="search(this.value, 2)">

                    </div>
                </div>


                <div class="wrapper">
                    <div class="headings">
                        <span>Flight No.</span>
                        <span>Source</span>
                        <span>Destination</span>
                        <span>Departure</span>
                        <span>Arrival</span>
                        <span>Fare <br><p class="footnote">QUIDS (Qd)</p></span>
                    </div>
                </div>
            </div>
        </div>
    <main>
    <div class="bgimage2">

        <div class="container" style="display: none;">
          <div class="seating">

          </div>
            <div class="details">
                <div class="title">
                    <span>Ticket Details</span>
                </div>
                <div class="selected-flight">
                </div>
                <div class="ticket-class">
                    <select id="flightclass" class="input">
                        <option value="" disabled selected>Select Class</option>
                        <option value="Economy">Economy</option>
                        <option value="Business Class">Business Class (£800 Qd extra)</option>
                        <option value="First Class">First Class (£1500 Qd extra)</option>
                    </select>
                </div>
                <div>
                    <input id="adult" type="number" class="input" placeholder="Adults" min="1" max="10">
                </div>
                <div>
                    <input id="child" type="number" class="input" placeholder="Children" min="0" max="10">
                </div>
                <div>
                    <input id="date" type="date" class="input" placeholder="Travel date">
                </div>
            </div>
            <div class="addons">
                <div class="title">
                    <span>6A Add-ons & Services</span>
                </div>
                <p class="info"> ( £599 Qd each )</p>
                <div class="options">
                    <input id="opt1" type="checkbox">
                    <label for="opt1">
                       Lounge access & Services
                    </label>
                    <input id="opt2" type="checkbox">
                    <label for="opt2">
                        Fast Forward & Travel Assistance
                    </label>
                    <input id="opt3" type="checkbox">
                    <label for="opt3">
                        Inflight meal
                    </label>
                    <input id="opt4" type="checkbox">
                    <label for="opt4">
                        Extra Legroom
                    </label>
                    <input id="opt5" type="checkbox">
                    <label for="opt5">
                        Anti-gravity experience
                    </label>
                    <input id="opt6" type="checkbox">
                    <label for="opt6">
                        Excess bagagge
                    </label>

                </div>
                <a href="booking.html" class="button">Check flights  <i class="fas fa-hand-point-left"></i></a>

                <div class="btn">
                    <span class="btn-text" onClick="showReceipt()">Confirm Your Booking</span>
                </div>
            </div>
        </div>
    </div>
    <div class="bgimage3">
        <div class="receipt" style="display: none;">
            <div class="tick">
                
            </div>
            <div class="title">
                <span>Booking confirmed </span>
            </div>
            <div class="flight-data">
            </div>
            <a href="index.html" style="width: 45%;" class="button1"><i class="fas fa-home"></i> Back To Home </a>
        </div>
    </div>
    </main>

    <script src="js/booking.js"></script>
</body>
</html>
